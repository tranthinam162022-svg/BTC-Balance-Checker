<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Batch Result</title>
</head>
<body>
<header th:replace="header :: header"></header>
<h1>Kết quả kiểm tra hàng loạt</h1>
<p>Có <span th:text="${wallets.size()}"></span> địa chỉ.</p>
<table border="1" cellpadding="6" cellspacing="0">
    <tr>
        <th>Địa chỉ</th>
        <th>Thời gian</th>
        <th>Số dư (BTC)</th>
        <th>Currency</th>
        <th>Amount in currency</th>
    </tr>
    <tr th:each="wallet : ${wallets}">
        <td th:text="${wallet.address}"></td>
        <td th:text="${wallet.date}"></td>
        <td th:text="${wallet.amount}"></td>
        <td th:text="${wallet.currency}"></td>
        <td th:text="${wallet.amountInCurrency}"></td>
    </tr>
</table>

<h2>Chi tiết giao dịch</h2>
<div th:each="wallet : ${wallets}">
    <h3 th:text="${wallet.address}"></h3>
    <table border="1" cellpadding="6" cellspacing="0">
        <tr>
            <th>ID</th>
            <th>Ngày</th>
            <th>Số dư</th>
        </tr>
        <tr th:each="tx : ${wallet.txs}">
            <td th:text="${tx.id}"></td>
            <td th:text="${tx.date}"></td>
            <td th:text="${tx.amount}"></td>
        </tr>
    </table>
</div>
</body>
</html>
